<!DOCTYPE html>
<html>
<head>
	<title>CSS Borders</title>
	<style type="text/css">
		
		p.one {
		  border-style: solid;
		  border-width: 5px;
		  border-color: red;
		}

		p.two {
		  border-style: solid;
		  border-width: medium;
		   border-color: green;
		}

		p.three {
		  border-style: dotted;
		  border-width: 2px;
		   border-color: blue;
		}

		p.four {
		  border-style: dotted;
		  border-width: thick;
		}

	</style>
</head>
<body>

	<p class="one">5px solid</p>
	<p class="two">medium solid</p>
	<p class="three">2px dotted</p>
	<p class="four">dotted thick</p>
]


</body>
</html>
