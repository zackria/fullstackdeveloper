<!DOCTYPE html>
<html>
<head>
<style>
div {
  background-color: yellow;
}

div.c1 {
  opacity: 0.1;
}

div.c2 {
  opacity: 0.3;
}

div.c3 {
  opacity: 0.6;
}
</style>
</head>
<body>

<h1>Transparent Box</h1>


<div class="c1">
  <h1>opacity 0.1</h1>
</div>

<div class="c2">
  <h1>opacity 0.3</h1>
</div>

<div class="c3">
  <h1>opacity 0.6</h1>
</div>

<div>
  <h1>opacity 1 (default)</h1>
</div>

</body>
</html>
