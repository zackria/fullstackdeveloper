<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WebSafe Colors</title>
    <style media="screen">
      .CSSColor{
        color: #0000ff;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <span
    style="color:blue;">One color:blue;</span> <br>
    <span
    style="color:#0000ff;">One #0000ff</span> <br>
    <span style="color:rgb(0, 0, 255);">One rgb(0, 0, 255)</span> <br>
    <span style="color:	hsl(240, 100%, 50%)">One hsl(240, 100%, 50%)</span> <br>
    <span style="color:rgb(0, 0, 255, 1);">One color:rgb(0, 0, 255, 1)</span> <br>
    <span style="color:	hsl(240, 100%, 50%, 1);">One color:	hsl(240, 100%, 50%, 1)</span> <br>
    <span class="CSSColor">One CSSColor</span> <br>

  </body>
</html>
