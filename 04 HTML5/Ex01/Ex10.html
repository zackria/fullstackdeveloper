<!DOCTYPE html>

<html lang="en">

	<head>

		<title>FullStack HTMl5</title>

	</head>

	<body>

	<h1>FullStack Developer HTML5 Basics</h1>

	<br/> <br/>
	<hr>
	<!-- HTML colors are specified with predefined color names, or with RGB, HEX, HSL, RGBA, or HSLA values. -->
	<p style="color:Tomato;font-family:verdana;font-size:300%;text-align:center;" title="Tony Stark is the real Iron Man">Tony Stark is the real Iron Man</p>

	<!-- An RGB color value represents RED, GREEN, and BLUE light sources. -->
	<p style="color:rgb(255, 99, 71);font-family:verdana;font-size:300%;text-align:center;" title="Tony Stark is the real Iron Man">Tony Stark is the real Iron Man</p>

	<!-- A hexadecimal color is specified with: #RRGGBB, where the RR (red), GG (green) and BB (blue) hexadecimal integers specify the components of the color. -->
	<p style="color:#ff6347;font-family:verdana;font-size:300%;text-align:center;" title="Tony Stark is the real Iron Man">Tony Stark is the real Iron Man</p>

	<!-- HSL stands for hue, saturation, and lightness. -->
	<p style="color:hsl(9, 100%, 64%);font-family:verdana;font-size:300%;text-align:center;" title="Tony Stark is the real Iron Man">Tony Stark is the real Iron Man</p>

	<h1 style="background-color:DodgerBlue;">Hello World</h1>
	<p style="background-color:Tomato;">Lorem ipsum...</p>

	<h1 style="color:Tomato;">Hello World</h1>
	<p style="color:DodgerBlue;">Lorem ipsum...</p>
	<p style="color:MediumSeaGreen;">Ut wisi enim...</p>

	</body>

</html>
