<!DOCTYPE html>
<html>
<head>
	<title>FullStack HTMl5</title>
	<style>
		.city {
		  background-color: tomato;
		  color: white;
		  border: 2px solid black;
		  margin: 20px;
		  padding: 20px;
		}

		.main {
		  text-align: center;
		}
	</style>
</head>
<body>

<div class="city main">
  <h2>London</h2>
  <p>London is the capital of England.</p>
</div>

<div class="city">
  <h2>Paris</h2>
  <p>Paris is the capital of France.</p>
</div>

<div class="city">
  <h2>Tokyo</h2>
  <p>Tokyo is the capital of Japan.</p>
</div>


</body>
</html>
