<!DOCTYPE html>
<html>
<head>
	<title>FullStack HTMl5</title>
	<style>
		table, th, td {
		  border: 1px solid black;
		}

		th, td {
		  padding: 15px;
		  text-align: center;
		  border-spacing: 5px;
		}
	</style>
</head>
<body>

	<table style="width:100%">
		<tr>
			<th>Firstname</th>
			<th>Lastname</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Jill</td>
			<td>Smith</td>
			<td>50</td>
		</tr>
		<tr>
			<td>Eve</td>
			<td>Jackson</td>
			<td>94</td>
		</tr>
	</table>


</body>
</html>
